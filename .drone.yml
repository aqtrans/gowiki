kind: pipeline
name: wiki

steps:
- name: get deps
  image: golang
  volumes:
    - name: deps
      path: /go
  commands:
    - go get -d
    - go generate 

- name: test
  image: golang
  volumes:
    - name: deps
      path: /go
  environment:
    SSH_KEY:
      from_secret: ssh_key
  commands:      
    - mkdir $HOME/.ssh
    - echo "$SSH_KEY" > $HOME/.ssh/id_ed25519
    - chmod 600 $HOME/.ssh/id_ed25519
    - ssh-keyscan -H bob.jba.io > $HOME/.ssh/known_hosts  
    - ssh-keyscan -H git.jba.io >> $HOME/.ssh/known_hosts 
    - mkdir -p tests/data/wikidata
    - git clone git@git.jba.io:aqtrans/gowiki-testdata.git tests/data/wikidata
    - go test
    - go test -race
    - go test -cover
    - go test -bench=.
    - rm -rf tests/data/wikidata

- name: build
  image: golang
  volumes:
    - name: deps
      path: /go
  commands:
    - go build

- name: build-css
  image: alpine
  commands: 
    - apk add --no-cache sassc
    - sassc -t compressed scss/grid.scss assets/css/wiki.css

- name: package
  pull: never
  image: deb-pkg
  commands: 
    - cp wiki gowiki
    - dch -M -v 1.0.$DRONE_BUILD_STARTED-$DRONE_COMMIT_BRANCH "New version from Git" && dch -M -r -D buster ""
    - debuild -us -uc -b  
    - mv ../gowiki_1.0.$DRONE_BUILD_STARTED-$DRONE_COMMIT_BRANCH_amd64.deb ./
    - echo PKGNAME=gowiki_1.0.$DRONE_BUILD_STARTED-$DRONE_COMMIT_BRANCH_amd64.deb > .env

- name: deploy
  image: alpine
  environment:
    DEPLOY_HOST: 'deploy@bob.jba.io'
    SSH_KEY:
      from_secret: ssh_key
  commands:      
  - mkdir $HOME/.ssh
  - echo "$SSH_KEY" > $HOME/.ssh/id_ed25519
  - chmod 600 $HOME/.ssh/id_ed25519
  - apk add --no-cache openssh
  - ssh-keyscan -H bob.jba.io > $HOME/.ssh/known_hosts  
  - ssh-keyscan -H git.jba.io >> $HOME/.ssh/known_hosts 
  - source .env
  - echo $PKGNAME
  - scp gowiki_1.0.*_amd64.deb $DEPLOY_HOST:/home/deploy/
  - ssh $DEPLOY_HOST sudo dpkg -i gowiki_1.0.*_amd64.deb

- name: deploy to repo
  image: alpine
  environment:
    DEPLOY_HOST: 'repo@bob.jba.io'
    SSH_KEY:
      from_secret: ssh_key    
  commands:
  - mkdir $HOME/.ssh
  - echo "$SSH_KEY" > $HOME/.ssh/id_ed25519
  - chmod 600 $HOME/.ssh/id_ed25519
  - apk add --no-cache openssh
  - ssh-keyscan -H bob.jba.io > $HOME/.ssh/known_hosts  
  - ssh-keyscan -H git.jba.io >> $HOME/.ssh/known_hosts     
  - scp gowiki_1.0.*-_amd64.deb $DEPLOY_HOST
  - ssh $DEPLOY_HOST reprepro -b www/debian/ includedeb buster gowiki_1.0.*_amd64.deb 

- name: notify
  image: plugins/pushover
  settings:
    user:
      from_secret: pushover_user
    token:
      from_secret: pushover_token
  when:
    status:
    - success
    - failure

volumes:
  - name: deps
    temp: {}  