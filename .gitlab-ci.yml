image: golang:latest

cache:
  untracked: true
  key: "$CI_BUILD_REF_NAME"
  paths:
    - vendor/

before_script:
  - ln -s /builds /go/src/jba.io
  - cd /go/src/jba.io/go/wiki
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts'

stages:
  - install-environment
  - build
  - test
  - deploy  

install-go:
  stage: install-environment
  script:
    - go version
    - echo $PATH
    - echo $GOPATH
    - go env
    - which go

build-my-project:
  stage: build
  script:
    - curl -sL https://deb.nodesource.com/setup_6.x | bash -
    - apt-get update -y && apt-get install -y nodejs
    - npm install -g bower gulp    
    - /bin/sh ./build_css.sh
    - go get -u github.com/kardianos/govendor
    - govendor sync
    - go get -d
    - go build -o ./wiki
  artifacts:
    paths:
      - wiki
      - assets/css/wiki.css
      - assets/css/wiki.css.map
      - vendor/

test-my-project:
  stage: test
  coverage: '/coverage: \d+\.\d+/'
  script:
    - go get -d  
    - go test -v
    - go test -race
    - go test -cover
    - rm -rf tests/gowiki-testdata

deploy_staging:
  stage: deploy
  script:
    # Push to the Dokku server
    - git remote add deploy dokku@192.168.1.146:gowiki
    - git push deploy master
  environment:
    name: staging
    url: http://gowiki.dokku.es.gy
  when: manual

deploy_prod:
  stage: deploy
  script:
    - mkdir -p deploy
    - cp -r README.md wiki templates assets deploy/
    - apt-get update -y && apt-get install -y rsync
    - rsync -av --delete --exclude data/ --exclude http.log deploy/ golang@frink.es.gy:/home/golang/wiki/
    - ssh golang@frink.es.gy systemctl restart golang-wiki
  environment:
    name: production
    url: https://wiki.jba.io
  only:
    - master

