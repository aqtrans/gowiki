image: golang:latest

cache:
  key: "$CI_BUILD_REF_NAME"
  paths:
    - vendor/

before_script:
  - ln -s /builds /go/src/jba.io
  - cd /go/src/jba.io/go/wiki
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts'

stages:
  - install-environment
  - build
  - test
  - deploy  

install-go:
  stage: install-environment
  script:
    - go version
    - echo $PATH
    - echo $GOPATH
    - go env
    - which go

build-my-project:
  stage: build
  script:
    #- curl -sL https://deb.nodesource.com/setup_6.x | bash -
    #- apt-get update -y && apt-get install -y nodejs
    #- npm install -g bower gulp    
    #- /bin/sh ./build_css.sh
    - apt-get update -y && apt-get install -y ruby-sass
    - sass -t compressed scss/grid.scss assets/css/wiki.css
    - go get -u github.com/kardianos/govendor
    - govendor sync
    - go get -d
    - go build -o ./wiki
  cache:
    paths:
      - bower_components/
  artifacts:
    paths:
      - wiki
      - assets/css/wiki.css
      - assets/css/wiki.css.map
      - vendor/

test-my-project:
  stage: test
  coverage: '/coverage: \d+\.\d+/'
  script:
    - go get -d  
    - go test -v
    - go test -race
    - go test -cover
    - rm -rf tests/gowiki-testdata

deploy_staging:
  stage: deploy
  variables:
    DEPLOY_HOST: 'golang@192.168.1.100'
  script:
    - echo $DEPLOY_HOST
    - echo $CI_PROJECT_NAME
    - apt-get update -y && apt-get install -y rsync
    # rsync to fresh folder
    - rsync -av --exclude data/ --exclude vendor/ --exclude http.log ./ $DEPLOY_HOST:$CI_PROJECT_NAME.$CI_COMMIT_SHA
    # Stop app, to release DB locks 
    - ssh $DEPLOY_HOST systemctl --user stop golang@$CI_PROJECT_NAME    
    # Copy data/ from current to new
    - ssh $DEPLOY_HOST /bin/bash -c "'if test -d $CI_PROJECT_NAME; then cp -rpv $CI_PROJECT_NAME/data $CI_PROJECT_NAME.$CI_COMMIT_SHA/; fi'"
    # If current symlink exists, remove it, else fail here
    - ssh $DEPLOY_HOST /bin/bash -c "'if test -L $CI_PROJECT_NAME; then rm $CI_PROJECT_NAME; else echo ERROR $CI_PROJECT_NAME is not a symlink && exit 1; fi'"
    # Create symlink from $CI_PROJECT_NAME.$CI_COMMIT_SHA to $CI_PROJECT_NAME
    - ssh $DEPLOY_HOST ln -sv $CI_PROJECT_NAME.$CI_COMMIT_SHA $CI_PROJECT_NAME
    # Restart app
    - ssh $DEPLOY_HOST systemctl --user start golang@$CI_PROJECT_NAME
  environment:
    name: staging
    url: http://wiki.rick.es.gy
  when: manual

deploy_prod:
  stage: deploy
  variables:
    DEPLOY_HOST: 'golang@frink.es.gy'
  script:
    - echo $DEPLOY_HOST
    - echo $CI_PROJECT_NAME
    - apt-get update -y && apt-get install -y rsync
    # rsync to fresh folder
    - rsync -av --exclude data/ --exclude vendor/ --exclude http.log ./ $DEPLOY_HOST:$CI_PROJECT_NAME.$CI_COMMIT_SHA
    # Stop app, to release DB locks 
    - ssh $DEPLOY_HOST systemctl --user stop golang@$CI_PROJECT_NAME    
    # Copy data/ from current to new
    - ssh $DEPLOY_HOST /bin/bash -c "'if test -d $CI_PROJECT_NAME; then cp -rpv $CI_PROJECT_NAME/data $CI_PROJECT_NAME.$CI_COMMIT_SHA/; fi'"
    # If current symlink exists, remove it, else fail here
    - ssh $DEPLOY_HOST /bin/bash -c "'if test -L $CI_PROJECT_NAME; then rm $CI_PROJECT_NAME; else echo ERROR $CI_PROJECT_NAME is not a symlink && exit 1; fi'"
    # Create symlink from $CI_PROJECT_NAME.$CI_COMMIT_SHA to $CI_PROJECT_NAME
    - ssh $DEPLOY_HOST ln -sv $CI_PROJECT_NAME.$CI_COMMIT_SHA $CI_PROJECT_NAME
    # Restart app
    - ssh $DEPLOY_HOST systemctl --user start golang@$CI_PROJECT_NAME
  environment:
    name: production
    url: https://wiki.jba.io
  only:
    - master
