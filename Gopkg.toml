ignored = ["jba.io/go/auth", "jba.io/go/httputils"]

[[constraint]]
  name = "github.com/dimfeld/httptreemux"
  version = "5.0.0"

[[constraint]]
  name = "github.com/gorilla/csrf"
  branch = "master"

[[constraint]]
  branch = "master"
  name = "github.com/justinas/alice"

[[constraint]]
  branch = "master"
  name = "github.com/oxtoacart/bpool"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  branch = "master"

[[constraint]]
  name = "github.com/russross/blackfriday"
  version = "1.5"

[[constraint]]
  name = "github.com/spf13/pflag"
  branch = "master"

[[constraint]]
  name = "github.com/spf13/viper"
  branch = "master"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/yaml.v2"
